<h1>{{ object.ad.title }}</h1>
<hr>

{% for message in object.messages.all %}
    {% if message.author == object.ad.team.user %}
        <p><strong>{{ object.ad.team }}:</strong> {{ message.content }}</p>
    {% else %}
        <p><strong>{{ message.author }}:</strong> {{ message.content }}</p>
    {% endif %}
{% endfor %}
