{% extends 'base.html' %}
{% block title %}detail{% endblock title %}
{% block content %}
    <h1>Ad: Create</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            <p>{{ field.label }}</p>
            <p>{{ field.errors }}</p>
            <p>{{ field }}</p>
        {% endfor %}
        
        <input type="submit" value="skapa annons">
    </form>
{% endblock content %}
